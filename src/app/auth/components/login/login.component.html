<div class="row main-row">
  <div class="col-lg-7 col-md-8 col-sm-11 col-xs-12">
    <mat-card class="card-sec">
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
          <figure class="image">
            <img src="assets/images/signin-image.jpg" alt="sign in image">
          </figure>
          <div class="link-sec">
            <!-- Are you new? <a routerLink="/auth/signup"> Register Now </a> -->
          </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 form-sec">
          <p class="header">Sign In</p>
          <form class="login-form" #loginForm="ngForm" (submit)="signin(loginForm.value)">
            <div class="form-group">
              <mat-label>Email</mat-label>
              <input class="form-control" #email="ngModel" [(ngModel)]="email1" name="emailid" id="emailid" matInput type="email" required>
              <span class="error" *ngIf="!email.valid && email.touched"> Enter a valid email id!</span>
            </div>
            <div class="form-group" >
              <mat-label>Password</mat-label>
              <div class="vertical">
                <input matInput #password="ngModel" class="form-control" [(ngModel)]="password1" name="pass" id="pass" [type]="hide ? 'password' : 'text'" required>
                <button class="eye-button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon class="eye-icon">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
              </div>
              <span class="error" *ngIf="!password.valid && password.touched"> Enter a valid password!</span>
            </div>

            <button mat-raised-button class="primary-button" type="submit" [disabled]="!loginForm.valid">Signin</button>
          </form>
        </div>
      </div>
    </mat-card>
  </div>
 </div>
