

<div class="container-fluid">
<div class="row">
  <div class="col">

    <table mat-table [dataSource]="categories" class="mat-elevation-z8" >

      <ng-container matColumnDef="index">
        <th mat-header-cell *matHeaderCellDef class="table-header-font"> SI. No. </th>
        <td mat-cell *matCellDef="let element; let i = index" class="table-text"> {{i+1}} </td>
      </ng-container>

      <ng-container matColumnDef="category_name">
        <th mat-header-cell *matHeaderCellDef class="table-header-font"> Category </th>
        <td mat-cell *matCellDef="let element" class="table-text"> {{element.name}}
          <ion-icon name="trash-outline" class="edit-icon"></ion-icon>
          <ion-icon name="pencil-outline" class="delete-icon"></ion-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayColumn"></tr>
      <tr mat-row *matRowDef="let row; columns: displayColumn;"></tr>

    </table>
  </div>
</div>
</div>
